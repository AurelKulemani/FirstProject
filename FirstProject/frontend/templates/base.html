{% load static %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ biz.name }} â€¢ {% block title %}{% endblock %}</title>
  <meta name="description" content="Redi Hair Studio barbershop website.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'core/img/favicon.png' %}">
  <style>
    :root { --hero-grad: radial-gradient(1200px circle at 10% 10%, rgba(0,0,0,.06), transparent 55%),
                       radial-gradient(900px circle at 90% 20%, rgba(0,0,0,.07), transparent 55%); }
    body { background: #fff; }
    .hero { background: var(--hero-grad); }
    .hero-card { border: 1px solid rgba(0,0,0,.08); border-radius: 1.25rem; overflow:hidden; }
    .soft-shadow { box-shadow: 0 12px 30px rgba(0,0,0,.08); }
    .badge-soft { background: rgba(0,0,0,.06); color: #111; }
    .gallery img { border-radius: 1rem; border: 1px solid rgba(0,0,0,.08); }
  </style>
</head>
<body>
  {% include "partials/navbar.html" %}

  <main>
    <div class="container mt-3">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-3" role="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>

    {% block content %}{% endblock %}
  </main>

  {% include "partials/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Smooth scroll for internal anchors
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', (e) => {
        const id = a.getAttribute('href');
        if (!id || id.length < 2) return;
        const el = document.querySelector(id);
        if (!el) return;
        e.preventDefault();
        el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });
  </script>
</body>
</html>
